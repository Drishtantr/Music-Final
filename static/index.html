<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Genre Analyzer</title>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"></script>
    <script src="js/genres.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/siriwave.js"></script>
    <script src="js/sketch.min.js"></script>
    <script src="js/pills.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <img src="img/deepsound.png" alt="Genre Analyzer" id="logo" class="logo-big">
    <div id="container">
        <div id="message-upload" class="message">
            <!-- <p>This is a demo of music genre recognition using a convolutional neural network running inside your browser. To start, click the button below and upload a song. A visualization will be shown, presenting the network's belief about the genre of the song at any given point in time.</p> -->
            <p>This application analyses music based on its genre, from a total of 10 genres using Convolutional Neural Network. Upload a song!</p>
        </div>
        <div id="upload">
            <form enctype="multipart/form-data">
                <div>
                    <img src="img/cloud-upload.png">
                    <input name="filearg" type="file">
                </div>
            </form>
        </div>
        <div id="message-wave" class="message">
            <p>Processing...</p>
        </div>
        <div id="wave" class="modal"></div>
        <div id="pills"></div>
        <div id="piechart-container">
            <canvas id="piechart" height="450" width="400"></canvas>
            <div id="legend">
                <ul>
                    <li>HipHop <span style="background: #957DAD;"></span></li>
                    <li>Pop <span style="background: #F9665E;"></span></li>
                    <li>Blues <span style="background: #799FCB;"></span></li>
                    <li>Classical <span style="background: #FFB447;"></span></li>
                    <li>Country <span style="background: #FCE2C2;"></span></li>
                    <li>Disco <span style="background: #E18AAA;"></span> </li>
                    <li>Jazz <span style="background: #875C36;"></span> </li>
                    <li>Metal <span style="background: #999966;"></span> </li>
                    <li>Reggae <span style="background: #ADDFAC;"></span> </li>
                    <li>Rock <span style="background: #ACACAC;"></span> </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
